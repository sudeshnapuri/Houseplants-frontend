<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Register</title>
    <link rel="stylesheet" href= "./styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class ="container-fluid"> 
        <div class="row">
        <div class="col-md-3" id="green">
        </div>
        <div class="col-md-6" id="green">
        <h1 class="text-center" id="green">Houseplant Register</h1>
        </div>
        <div class="col-md-3" id="green">
        </div>
        </div>
        <div class="row border border-5">
        <div class="col-md-2 border border-5" >
            <section>
                <h5>Delete Houseplant by ID</h5>
                <form id= "deleteForm"> 
                <label for="plantIdDelete" class="form-label">Plant ID:</label>
                <input type="text" class="form-control" name="plantIdDelete" id="plantIdDelete">
                <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </section>
            <section>
                <h5>Update Houseplant by ID</h5>
                <form id= "houseplantUpdateIdForm"> 
                <label for="plantIdUpdate" class="form-label">Plant ID:</label>
                <input type="text" class="form-control" name="plantIdUpdate" id="plantIdUpdate">
                <label for="plantName" class="form-label">Plant name:</label>
                <input type="text" class="form-control" name="plantName" id="plantName">
                <label for="water" class="form-label">Water Demand (Low/Medium/High):</label>
                <input type="text" class="form-control" name="water" id="water">
                <label for="sunlight" class="form-label">Sunlight Demand (Low/Medium/High):</label>
                <input type="text" class="form-control" name="sunlight" id="sunlight">
                <label for="humidity" class="form-label">Humidity Demand (Low/Medium/High):</label>
                <input type="text" class="form-control" name="humidity" id="humidity">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" name="quantity" id="quantity">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-success" >Submit</button>
                </form>
            </section>
        </div>
        <div class="col-md-2 border border-5">
            <section>
            <h5>Add Houseplant</h5>
            <form id= "houseplantForm"> 
                <label for="plantName" class="form-label">Plant name:</label>
                <input type="text" class="form-control" name="plantName" id="plantName">
                <label for="water" class="form-label">Water Demand (Low/Medium/High):</label>
                <input type="text" class="form-control" name="water" id="water">
                <label for="sunlight" class="form-label">Sunlight Demand (Low/Medium/High):</label>
                <input type="text" class="form-control" name="sunlight" id="sunlight">
                <label for="humidity" class="form-label">Humidity Demand (Low/Medium/High):</label>
                <input type="text" class="form-control" name="humidity" id="humidity">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" name="quantity" id="quantity">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-success" >Submit</button>
            </form>
            </section>
            </div>
        <div class ="col-md-8 border border-5">
            <section>
                <h5>Find Houseplant by ID</h5>
                <form id= "houseplantIdForm"> 
                <label for="plantIdFind" class="form-label">Plant ID:</label>
                <input type="number" class="form-control" name="plantIdFind" id="plantIdFind">
                <button type="submit" class="btn btn-success" >Submit</button>
                </form>
            </section>
            <div id="getIdOutput">
            </div>
            <section>
                <h5>Find Houseplant by Name</h5>
                <form id= "houseplantNameForm"> 
                <label for="plantNameFind" class="form-label">Plant Name:</label>
                <input type="text" class="form-control" name="plantNameFind" id="plantNameFind">
                <button type="submit" class="btn btn-success" >Submit</button>
                </form>
            </section>
            <div id="getNameOutput">
            </div>
            <section>
            <h5>Current Houseplants</h5>
            <div id="getOutput" class="row row-cols-2 row-cols-md-4 g-4">
            </div>
            </section>
        </div>
    </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
