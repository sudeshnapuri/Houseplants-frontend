<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Register</title>
    <link rel= "stylesheet" href= ".index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Houseplant Register</h1>
    <main class ="container">
        <div>
        <section>
            <h5>Add Houseplant</h5>
            <form id= "houseplantForm"> 
                <label for="plantName" class="form-label">Plant name:</label>
                <input type="text" class="form-control" name="plantName" id="plantName">
                <label for="water" class="form-label">Water:</label>
                <input type="text" class="form-control" name="water" id="water">
                <label for="sunlight" class="form-label">Sunlight:</label>
                <input type="text" class="form-control" name="sunlight" id="sunlight">
                <label for="humidity" class="form-label">Humidity:</label>
                <input type="text" class="form-control" name="humidity" id="humidity">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="" class="form-control" name="quantity" id="quantity">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </section>
        </div>
        <div>>
            <section>
            <h5>Current Houseplants</h5>
            <div>
            </div>
        </section>
        </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
